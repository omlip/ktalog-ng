
<div class="main-container">
  <header class="header header-6">
    <div>
      <button class="btn btn-icon-link" *ngIf="!isAuthenticated" (click)="oktaAuth.signInWithRedirect()">
      login
      </button>
      <button type="button" class="btn btn-icon-link" *ngIf="isAuthenticated" (click)="oktaAuth.signOut()" aria-label="logout">
        logout
      </button>
    </div>
  </header>
  <div class="content-container">
    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
      <a clrVerticalNavLink *ngIf="isAuthenticated" routerLink="./home" routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="home"></clr-icon>Home</a>
      <a clrVerticalNavLink *ngIf="isAuthenticated" routerLink="./list-items" routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="view-list"></clr-icon>Items</a>
      <div class="nav-divider"></div>
      <a clrVerticalNavLink *ngIf="isAuthenticated" routerLink="./settings" routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="cog"></clr-icon>Settings</a>
    </clr-vertical-nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
